<!DOCTYPE html> 

<!--This is a website that shows a bit about the popular video game franchise, Street Fighter. It mainly has pictures to show users how Street Fighter 2 works and provides links to other

<html>

	<body>
		<h1>Street Fighter Games</h1>
		
		<img id = "myImage" src = "https://segamadebaddecisions.files.wordpress.com/2012/06/sf2hf-move-list-a3.jpg" width="1414" height="1000" alt = "Character Moves">
